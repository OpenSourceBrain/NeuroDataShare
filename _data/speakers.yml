- name: Andreas Tolias
  title: Foundation models of the visual cortex
  abstract: Artificial intelligence has made tremendous strides through deep learning methods, but computer algorithms still lag behind the capabilities of mammalian brains. Despite being trained on vast amounts of data, AI algorithms suffer from a lack of generalization and suffer from brittle results, struggling with tasks like transfer learning, causal reasoning, and scene understanding - all hallmarks of natural intelligence. We believe current deep learning architectures are severely under-constrained, lacking key model biases found in the brain that are instantiated by the multitude of cell types, pervasive feedback, innately structured connectivity, specific non-linearities, local learning rules and learning objectives. To bridge this gap, our goal is to uncover the model biases inherent in the brain. Through cutting-edge experiments and data collection across multiple levels from the visual cortex combined with deep learning, we are building foundation models of the brain's function. These models enable essentially unlimited in silico experiments to provide insights and generate hypotheses about brain function which are then verified using close loop experiments. We are committed to open access and sharing our data and models with the community.
