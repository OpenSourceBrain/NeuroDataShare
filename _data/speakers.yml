  title: Open Data in Neuroscience – perspectives from The Kavli Foundation
  abstract: The Kavli Foundation seeks to catalyze Open Data in Neuroscience by creating award mechanisms to optimize the vast quantities of data generated by neuroscientists, and fuel novel discoveries by mining open data. I will describe our funding approach, highlighting past projects that empowered researchers and recent awards to promote development of robust data standards, data sharing and data reuse.
