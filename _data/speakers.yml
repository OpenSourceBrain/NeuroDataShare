- name: Kenneth Harris 
  title: Open Neurophysiology Environment - neuro data sharing the easy way
  abstract: Data sharing works best when it is easy for both producers and consumers of shared data. Well-designed data standards help data consumers by reducing the time required to study documentation and write custom data loader, but it is also important that standards do not unduly burden data producers, who will likely respond by taking shortcuts that undermine the standardization. This talk will describe the Open Neurophysiology Environment (ONE), a simple data standard used by the International Brain Lab. Data producers can use it simply by naming individual files according to a naming convention that identifies their contents, saving in common formats such as npy, and uploading files to a website. Data consumers will then know how to load and interpret the files without reading documentation.  The standard also scales to larger projects such as IBL, who can run a database allowing data to be rapidly searched.
  photo: harris.jpg
  temp: yes
  time: 14:00-14:35
  day: monday

- name: Padraig Gleeson 
  title: Open Source Brain v2.0 - an online interactive environment for data sharing and computational modelling
  abstract: Modern neuroscience relies on a combination of experimental and computational approaches to understand the brain. We have developed an updated version of the Open Source Brain platform (OSBv2), a browser based, integrated research environment for both experimental data analysis and theoretical/modelling research. OSBv2 uses NWB as the recommended data sharing format, and also integrates the graphical frontend to NetPyNE to facilitate the simulation and analysis of network models, as well as providing access to fully interactive computing environments with JupyterLab. Providing this single, integrated environment for data analysis and modelling will help close the gap between experimental observations and insights obtained through computational modelling.
  photo: PGleeson.jpg
  temp: yes
  time: 14:35-15:10
  day: monday

- name: David Kleinfeld 
  title: Lessons from the murine brain vascular connectome - From global topology to local metabolic load
  abstract: I address common versus heterogeneous aspects of the brain vasculature. Graph analysis of reconstricted networks revealed (1) common network topology across the brain that leads to a shared structural robustness against the rarefaction of vessels, and (2) that the capillary network forms interconnected loops with a topology that is invariant to the position and boundary of cortical columns. Geometrical analysis uncovered a scaling law that links length density, i.e., the length of vessel per volume, with tissue-to-vessel distances and provides a means to connect regional differences in metabolism to differences in length density. These and other issues will be discussed with refererece to the importance of complete, large-scale data sets.
  temp: yes
  time: 15:10-15:45
  day: monday

