- name: Saskia de Vreis
  title: The sharing and reuse of neurophysiology data - lessons learned from the Allen Brain Observatory
  abstract: Since its founding, the Allen Institute has made open data one of its core principles. Specifically, it has become known for generating and sharing survey datasets within the field of neuroscience. Starting a decade ago, we began planning the first surveys of in vivo physiology in mouse cortex with single-cell resolution - the Allen Brain Observatory. We first used 2-photon calcium imaging and later Neuropixels electrophysiology to record spontaneous activity and evoked responses in visual cortex and thalamus of awake mice that were passively exposed to a wide range of visual stimuli (known as “Visual Coding” experiments). In both cases, the data was shared even before we published our own analyses of them. Since they have been released, these data have been used to produce new discoveries, to validate computational algorithms, and as a benchmark for comparison with other data, resulting in over 100 publications and preprints to date. The widespread mining of our publicly available resources demonstrates a clear demand for open neurophysiology data and points to a future in which data reuse becomes more commonplace. I will reflect here on the lessons learned concerning the challenges of data sharing and reuse in the neurophysiology space and ways that we are working to address these in our ongoing efforts. 
  photo: Saskia_de_Vries.jpg
  temp: yes
  time: 14:00-14:35
  day: tuesday

- name: David Osumi-Sutherland
  title: Cell Ontologies and Atlas Building - lessons from the Virtual Fly Brain 
  abstract: The use of semantic technologies has great potential to improve the discoverability and interoperability of ever-increasing volumes of cellular resolution neuroscience data.  Virtual Fly Brain has used these technologies to build an integrated knowledge base for Drosophila neuroscience, using standard classifications of cell types curated the literature to integrate over 150,000 cross-registered 3D images along with connectomics and transcriptomics data. I will present details of VFB and discuss two major challenges - the challenge of community engagement and adoption of ontologies and metadata standards; and the challenge reconciling data-driven approaches to classification with the simple categorical approaches typical of semantic technologies. 
  photo: osumi-sutherland.jpg
  temp: yes
  time: 14:35-15:10
  day: tuesday



- name: Upi Bhalla
  title: Managing and displaying multiscale data - lessons from simulations
  abstract: In a perfect world, we would like datasets that represent the activity and properties of every functional component of our experimental systems. This situation has already come true in simulations, as we have access to every parameter and state variable of the model. This overabundance of data presents its own set of design problems for data integration, sharing and visualization, especially for multiscale models that span molecules to networks. I will discuss how we've implemented formats and tools to do this. I suggest that the development of these tools may provide guideposts for managing richer experimental datasets which incorporate multimodal and multiscale data.
  photo: upi_bhalla.jpg
  temp: yes
  time: 15:10-15:45
