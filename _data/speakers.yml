- name: Carles Bosch Pinol
  title: Data infrastructure of a correlative multimodal imaging pipeline capable of resolving structure-function patterns in mouse neuronal circuits
  abstract: Integrating the readouts of both structure and physiology of a brain region that contains a complete neuronal circuit can be a fruitful approach towards understanding how that circuit works. These maps can be reliably generated through a correlative multimodal imaging (CMI) pipeline that combines in vivo 2-photon, synchrotron X-ray and volume electron microscopy. This experimental workflow presents specific challenges for the handling of data and samples - from leveraging large singular datasets of multiple terabytes in size, to making informed decisions on when is the right time to irreversibly destroy (trim) a precious sample for follow-up imaging, to establishing fair policies for the sharing and publishing of data, algorithms and biological findings. I will showcase the CMI pipeline being developed in the lab of Andreas Schaefer at the Francis Crick Institute in the context of the scientific aims of the lab, and discuss future developments that may bring further meaningful improvements.
